<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TodoPlanner | Professional Tasks Management</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="app-container">
    <header>
      <div class="logo">
        <h1>TodoPlanner</h1>
      </div>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-value" id="totalTasks">0</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="completedTasks">0</span>
          <span class="stat-label">Done</span>
        </div>
      </div>
    </header>

    <main>
      <section class="task-form-section">
        <div class="form-container">
          <div class="form-group">
            <label for="taskTitle">Task Title</label>
            <input type="text" id="taskTitle" placeholder="What needs to be done?">
          </div>
          <div class="form-group">
            <label for="taskDesc">Description</label>
            <textarea id="taskDesc" rows="3" placeholder="Add some details..."></textarea>
          </div>
          <div class="form-group">
            <label for="taskCategory">Category</label>
            <input type="text" id="taskCategory" placeholder="e.g. Work, Personal">
          </div>
          <div class="form-group">
            <label for="taskPriority">Priority</label>
            <select id="taskPriority">
              <option value="LOW">Low</option>
              <option value="MEDIUM" selected>Medium</option>
              <option value="HIGH">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="taskDueDate">Due Date</label>
            <input type="datetime-local" id="taskDueDate">
          </div>
          <button id="addTaskBtn" class="btn-primary">Add Task</button>
        </div>
      </section>

      <section class="task-list-section">
        <div class="task-controls">
          <div class="search-bar">
            <input type="text" id="searchTask" placeholder="Search tasks...">
          </div>
        </div>
        
        <div class="task-list" id="taskList">
          <!-- Tasks will be injected here -->
        </div>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
